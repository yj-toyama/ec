{% extends "base.html" %}

{% block title %}購入完了 | GoogleWear{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center py-16 bg-white rounded-2xl shadow-xl mt-10">
    <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-green-100 mb-8">
        <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    <h1 class="text-4xl font-extrabold text-gray-900 mb-4">ご購入ありがとうございました</h1>

    <a href="{{ url_for('index') }}"
        class="inline-block bg-indigo-600 text-white font-bold py-4 px-10 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md transform hover:-translate-y-0.5">
        Homeに戻る
    </a>
</div>
{% endblock %}
